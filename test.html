<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vine</title>
</head>
<body>
    <div class="vine-container">
        <div class="vine">
            <div class="leaf leaf1"></div>
            <div class="leaf leaf2"></div>
            <div class="leaf leaf3"></div>
        </div>
    </div>
    <style> 
        body {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background-color: #f0f0f0;
}

.vine-container {
    position: relative;
    width: 200px;
    height: 500px;
}

.vine {
    position: absolute;
    bottom: 0;
    width: 5px;
    height: 0;
    background-color: green;
    animation: growVine 5s ease-in-out forwards;
}

@keyframes growVine {
    0% {
        height: 0;
    }
    100% {
        height: 100%;
    }
}

.leaf {
    position: absolute;
    width: 20px;
    height: 10px;
    background-color: green;
    border-radius: 50%;
    opacity: 0;
}

.leaf1 {
    bottom: 50px;
    left: -10px;
    animation: growLeaf 5s ease-in-out forwards 1s;
}

.leaf2 {
    bottom: 150px;
    right: -10px;
    animation: growLeaf 5s ease-in-out forwards 2s;
}

.leaf3 {
    bottom: 250px;
    left: -10px;
    animation: growLeaf 5s ease-in-out forwards 3s;
}

@keyframes growLeaf {
    0% {
        transform: scale(0);
        opacity: 0;
    }
    100% {
        transform: scale(1);
        opacity: 1;
    }
}
    </style>
</body>
</html>
