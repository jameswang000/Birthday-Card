<!DOCTYPE html>
<html lang="en">
<head>
    <meta lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday!</title>
    <link rel="stylesheet" href="./stylesheet.css">
    <script src="https://kit.fontawesome.com/41c93dc842.js" crossorigin="anonymous"></script>
    <script src="./main.js" defer></script>
</head>
<body>
    <div class="content-container">
        <!--Previous Button-->
        <button id="prev-button">
            <i class="fas fa-arrow-circle-left"></i>
        </button>

        <!-- Card -->
        <div id="card" class="card">
            <!--Paper 1-->
            <div id="p1" class="paper">
                <div class="front">
                    <div id="f1" class="front-content">
                        <p class="birthday-title">Happy<br>Birthday<br><span>Name!</span></p>
                        <div class="inner-border"></div>
                        <div class="flowers-container">
                            <div class="flower-container">
                                <div class="petal"></div>
                                <div class="petal"></div>
                                <div class="petal"></div>
                                <div class="petal"></div>
                                <div class="petal"></div>
                                <div class="center"></div>
                            </div>
                            <div class="flower-container">
                                <div class="petal"></div>
                                <div class="petal"></div>
                                <div class="petal"></div>
                                <div class="petal"></div>
                                <div class="petal"></div>
                                <div class="center"></div>
                            </div>
                        </div>
                        <div class="vines-container">
                            <img class=vine src="images/vine_corner_transparent.png"/>
                            <img class=vine src="images/vine_corner_transparent.png"/>
                            <img class=vine src="images/vine_corner_transparent.png"/>
                            <img class=vine src="images/vine_corner_transparent.png"/>
                        </div>
                    </div>
                </div>
                <div class="back">
                    <div id="b1" class="back-content">
                        <div class="inner-border"></div>
                        <p class="birthday-letter">
                            Dear Name,<br><br>

                            &emsp;I hope you are having a wonderful day I hope you are having a wonderful day
                            I hope you are having a wonderful day I hope you are having a wonderful day 
                            I hope you are having a wonderful day I hope you are having a wonderful day
                      
                            <br><br>Sincerely,<br>James
                        </p>
                        <div class="vines-container">
                            <img class=vine src="images/vine_corner_transparent.png"/>
                            <img class=vine src="images/vine_corner_transparent.png"/>
                            <img class=vine src="images/vine_corner_transparent.png"/>
                            <img class=vine src="images/vine_corner_transparent.png"/>
                        </div>
                    </div>
                </div>
            </div>

            <!--Paper 2-->
            <div id="p2" class="paper">
                <div class="front">
                    <div id="f2" class="front-content">
                        <div class="inner-border"></div>
                        <div class="vines-container">
                            <img class=vine src="images/vine_corner_transparent.png"/>
                            <img class=vine src="images/vine_corner_transparent.png"/>
                            <img class=vine src="images/vine_corner_transparent.png"/>
                            <img class=vine src="images/vine_corner_transparent.png"/>
                        </div>
                        <div class="balloons-container"></div>
                        <div class="cake-container"></div>
                        <div class="control-panel">
                            <button class="control-panel-button play-button">Play</button>
                            <button class="control-panel-button blowout-button">Blow</button>
                        </div>
                    </div>
                </div>
                <div class="back">
                    <div id="b2" class="back-content">
                    </div>
                </div>
            </div>

        </div>        

        <!-- Next Button -->
        <button id="next-button">
            <i class="fas fa-arrow-circle-right"></i>
        </button>
    </div>
</body>
</html>
